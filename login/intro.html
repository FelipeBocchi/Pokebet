<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Game CMD Boot</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #0f380f;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Press Start 2P', monospace;
    }

    .flash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #9bbc0f;
      opacity: 0;
      animation: flash 1.5s ease-in-out forwards;
    }

    @keyframes flash {
      0% { opacity: 1; background-color: #0f380f; }
      30% { opacity: 1; background-color: #9bbc0f; }
      60% { opacity: 0.8; background-color: #0f380f; }
      100% { opacity: 0; }
    }

    .logo {
      color: #306230;
      font-size: 14px;
      opacity: 0;
      text-align: center;
      animation: logoFade 4s ease forwards 1.5s;
    }

    @keyframes logoFade {
      0% { opacity: 0; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }

    .pixel-border {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      border: 4px solid #0f380f;
      animation: borderFlash 4s ease-in-out infinite alternate;
    }

    @keyframes borderFlash {
      0% { border-color: #0f380f; }
      100% { border-color: #9bbc0f; }
    }
  </style>
</head>
<body>
  <div class="flash"></div>
  <div class="pixel-border"></div>
  <div class="logo">
    <p>GAME<br>CMD<br>SYSTEM</p>
  </div>

  <audio id="bootSound" src="gameboy_boot.mp3" preload="auto"></audio>

  <script>
    window.addEventListener("load", () => {
      const audio = document.getElementById("bootSound");

      audio.volume = 0.5;
      audio.play().catch(() => {
        console.log("Autoplay bloqueado â€” toque o som manualmente.");
      });

      setTimeout(() => {
        window.location.href = "./../index_Login.html";
      }, 5000);
    });
  </script>
</body>
</html>
