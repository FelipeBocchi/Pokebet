<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificar Código</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      padding: 20px;
      line-height: 1.6;
    }
    .linha {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .prompt {
      margin-right: 10px;
      white-space: nowrap;
    }
    input {
      background: black;
      border: none;
      border-bottom: 1px solid white;
      color: white;
      font-family: inherit;
      font-size: inherit;
      outline: none;
      width: 200px;
      padding: 4px 2px;
    }
    #mensagem {
      margin-top: 30px;
      color: lightgray;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="linha">
    <span class="prompt">&gt;</span>
    <label>
      CÓDIGO: <input type="text" id="codigo" autofocus>
    </label>
  </div>

  <div id="mensagem"></div>

  <script>
    const codigoInput = document.getElementById('codigo');
    const mensagem = document.getElementById('mensagem');

    codigoInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const codigo = codigoInput.value.trim();


        if (codigo === "9999") {
          mensagem.textContent = ">> CÓDIGO ACEITO\n>> SUA SENHA FOI REDEFINIDA PARA: 1234";
          mensagem.style.color = "lightgreen";
        } else {
          mensagem.textContent = ">> CÓDIGO INVÁLIDO.";
          mensagem.style.color = "red";
        }
      }
    });
  </script>

</body>
<a href="./login.html">&gt; FAZER LOGIN</a>
</html>
