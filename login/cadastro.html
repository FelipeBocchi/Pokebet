<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Conta</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      padding: 20px;
      line-height: 1.6;
    }

    .linha {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    .prompt {
      margin-right: 10px;
      white-space: nowrap;
    }

    input {
      background: black;
      border: none;
      border-bottom: 1px solid white;
      color: white;
      font-family: inherit;
      font-size: inherit;
      outline: none;
      width: 250px;
      padding: 4px 2px;
    }

    #mensagem {
      margin-top: 30px;
      color: lightgray;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="linha">
    <span class="prompt">&gt;</span>
    <label>EMAIL: <input type="email" id="email" autofocus></label>
  </div>

  <div class="linha">
    <span class="prompt">&gt;</span>
    <label>LOGIN: <input type="text" id="login"></label>
  </div>

  <div class="linha">
    <span class="prompt">&gt;</span>
    <label>SENHA: <input type="password" id="senha"></label>
  </div>

  <div id="mensagem"></div>

  <script>
    const email = document.getElementById('email');
    const login = document.getElementById('login');
    const senha = document.getElementById('senha');
    const mensagem = document.getElementById('mensagem');

    senha.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const emailVal = email.value.trim();
        const loginVal = login.value.trim();
        const senhaVal = senha.value.trim();

        if (!emailVal.includes('@') || loginVal.length < 3 || senhaVal.length < 4) {
          mensagem.textContent = ">> DADOS INVÃLIDOS\n>> VERIFIQUE OS CAMPOS.";
          mensagem.style.color = "red";
          return;
        }

        mensagem.textContent = ">> CONTA CRIADA COM SUCESSO\n>> REDIRECIONANDO PARA LOGIN...";
        mensagem.style.color = "lightgreen";

        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      }
    });

    email.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') login.focus();
    });

    login.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') senha.focus();
    });
  </script>

</body>
</html>
